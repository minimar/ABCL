<style>
	:root {
		--abcl-border: 1px solid #341446;
		--abcl-background: #e9d94f;
		--abcl-color: #aa882a;
		
	}
	.mess-text {
		color: #873e23;
		-webkit-text-stroke: 0.5px black;
		-webkit-text-fill-color: #873e23;
	}
	.wet-text {
		color: #f0f338;
		-webkit-text-stroke: 0.5px black;
		-webkit-text-fill-color: #f0f338
	}
	.stats-box {
		background-color: #e9d94f;
		border: 1px solid var(--abcl-color);
		font-family: 'Arial';
		margin: -50px 0px 0 -13px;
		color: var(--abcl-color);
		font-size: 110%;
		display: grid;
		grid-template-rows: 1fr;
		width: 102%
	}
	.stats-box h1{
		margin: 0;
		width: 100%;
		border-bottom: #fff1d2 2px solid;
		text-align: center;
		padding: 8px 0px 4px 0;
		font-size: 200%;

		background-color: var(--abcl-background);
		margin-bottom: 5px;
	}
	.stats-box p{
		padding: 2px 10px;
		margin: 3px 0;
	}
	.timerBar {
		width: 100%;
		height: 40px;
		background-color: #ecc826;
		display: flex;
		border-top: 2px solid #fff1d2;
	}
	.timerBar .bar {
		width: 50%;
		height: 100%;
		background-color: #ffdd46;
		margin: 0;
		position: relative;
		float: left;
	}
	.timerBar div:not(.bar) {
		color : #b87e27;
		font-weight: bold;
		position: absolute;
		justify-self: center;
		align-self: center;
		width: 100%;
		font-size: 70% ; 
		text-align: center;
	}
</style>
<section class="stats-box">
<h1>STATS</h1>
<p>Desperation For Milk: <span class="desperationBase desperation-text"></span></p>
<p>Regression: <span class="regressionbase regression-text"></span>, adds: <span class="regressionModifier regression-text"></span> next tick</p>
<p>Wet Chance: <span class="wetChance"></span></p>
<p>Mess Chance: <span class="messChance"></span></p>
<p>Capacity: <span class="wetCount wet-text"></span> + <span class="messCount mess-text"></span>/<span class="absorbancyTotal absorbancy-text"></span>ml</p>
<div class="timerBar">
	<div class="bar"></div>
	<div><span class="tickMinutes time-text"></span> Minutes and <span class="tickSeconds time-text"></span> seconds till next accident</div>
</section>
