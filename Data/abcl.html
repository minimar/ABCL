<style>
    .page {
        background-color: #ffffff;
        border: 1px solid #000;
        z-index: 100;
        padding: 0;
        margin: auto;
        outline: none;
        display: block;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
        aspect-ratio: auto 2000 / 1000;
        font-family: sans-serif;

    }
    .hidden {
        display: none;
    }
    #abcl h1 {
        font-size: 4vw;
        font-family: sans-serif;
        padding: 2vw;
        margin: 0;
    }
    #abcl {
        grid-template-rows: 7vw 1fr;
        grid-template-columns: 30% 75%;
    }
    #abcl:not(.hidden) {
        display: grid;
    }
    #abcl-toggle {
        appearance: none;
        width: 3vw;
        height: 3vw;
        cursor: pointer;
        position: absolute;
        top: 2.7vw;
        left: 14vw;
        background-color: #ff5e5e;
        border: 1px solid #000;
        color: #000;
        border-radius: 50%;
    }
    #abcl-toggle:checked {
        background-color: #95ff74;
        color: #ffffff;

    }
    #abcl-toggle:checked ~ #abcl-toggle-text::before {
        content: "Enabled";
    }
    #abcl-toggle ~ #abcl-toggle-text::before {
        content: "Disabled";
    }
    #abcl-toggle-text {
        position: absolute;
        top: 2.1vw;
        left: 18vw;
        font-size: 2vw;
        font-family: sans-serif;
        padding: 1vw;
        margin: 0;
    }
    .settings {
        grid-row: 2 / 2;
        padding: 0vw 2vw;        
    }
    .setting {
        
        cursor: help;
    }
    .setting label {
        cursor: help;
        font-size: 2vw;
        font-family: sans-serif;
    }
    .setting input[type="checkbox"] {
        display: inline;
        border: none;
        width: 2vw;
        height: 2vw;
        cursor: pointer;
        appearance: none;
    }
    .setting input[type="checkbox"]:checked::after
    {
        font-size: 2vw;
        content: "Yes";
    }
    .setting input[type="checkbox"]::after
    {
        font-size: 2vw;
        content: "No";
    }
   
    #abcl button {
        font-size: 2vw;
        font-family: sans-serif;
        cursor: pointer;
        border: none;
        background-color: #b9b9b9;
        color: #000;
        padding: 1vw;
        margin: 1vw;
    }
    #abcl-reset-button {
        background-color: #ff3f3f !important;
        color: #ffffff !important;
        border: #000 1px solid !important;
    }
    .setting input[type="number"] {
        font-size: 2vw;
        font-family: sans-serif;
        width: 4.5vw;
        height: 2.5vw;
        text-align: right;
        cursor: pointer;
        border: none;
    }
    .setting input[type="number"]:focus {
        outline: none;
    }
    .setting input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }
    
    .setting select {
        width: 10vw;
        height: 2.5vw;
        cursor: pointer;
        position: absolute;
    }
       
    .setting select option {
        font-size: 2vw;
        font-family: sans-serif;
    }
    .setting select:focus {
        outline: none;
    }
    .setting span {
        font-size: 2vw;
        font-family: sans-serif;
    }
    .inspect {
        grid-row: 2 / 2;
        grid-column: 2 / 2;
        padding: 0vw 2vw;
    }
    #abcl-toggle-text {
        cursor: help;
    }
    .setting *:hover
    {
        background-color: transparent !important;
    }
    .exit-button {
    background-image: url(Icons/Exit.png);
    aspect-ratio: 1;
    width: 6vw;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 5vw;
    }
    
    #abcl-exit {
        position: absolute;
        top: 2vw !important;
        right: 2vw !important;
        background-color: transparent !important;
        border: 1px solid black !important;
    }
    .hidden {
        display: none;
    }

</style>
<div class="page hidden" id="abcl">
        <h1>ABCL</h1> <input type="checkbox" id="abcl-toggle" checked>
        <p id="abcl-toggle-text"></p>

<div class="settings">
<p class="setting" id="abcl-visual">
    <label>Visual:</label>
    <input type="checkbox" checked>
</p>
<p class="setting" id="abcl-wetting">
    <label>Wetting:</label>
    <input type="checkbox" checked>
</p>
<p class="setting" id="abcl-messing">
    <label>Messing:</label>
    <input type="checkbox"  checked>
</p>
<p class="setting" id="abcl-accidents">
    <label>Clothing-Accidents:</label>
    <input type="checkbox" checked>
</p>
<p class="setting" id="abcl-wetting-rate">
    <label>Wet chance:</label>
    <input type="number" value="50" min="0" max="100"><span>%</span>
</p>
<p class="setting" id="abcl-messing-rate">
    <label>Mess chance:</label>
    <input type="number" value="30" min="0" max="100"><span>%</span>
</p>
<p class="setting" id="abcl-timer-duration">
    <label>Timer duration:</label>
    <input type="number" value="30" min="1" max="60"><span>minutes</span>
</p>
<p class="setting" id="abcl-message-type">
    <label>Message style:</label>
    <select>
        <option value="default">Normal</option>
        <option value="internalMonologue">Internal Monologue</option>
        <option value="embarrassment">Embarressment</option>
    </select>
</p>
<p class="setting" id="abcl-automatic-accidents">
    <label>Automatic accidents:</label>
    <input type="checkbox" checked>
</p>
<button id="abcl-reset-button" onclick="document.getElementById('reset-confirm-abcl').showModal()">Reset data</button>
</div>
<div class="inspect" id="abcl-inspect">
<p id="abcl-inspect-description"></p>

<button class="exit-button" id="abcl-exit" onclick="PreferenceSubscreenAbclExit()">
</button>
<dialog id="reset-confirm-abcl">
    <p>Are you sure you want to reset all ABCL data?</p>
    <button onclick="Abcl.reset()">Yes</button>
    <button onclick="document.getElementById('reset-confirm-abcl').close()">No</button>
</dialog>
</div>
