<style>
    .page {
        background-color: #ffffff;
        border: 1px solid #000;
        z-index: 100;
        padding: 0;
        margin: auto;
        outline: none;
        display: block;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
        aspect-ratio: auto 2000 / 1000;
    }
    .hidden {
        display: none;
    }
    #settings #buttons {
        width: 62%;
        height: 75%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-auto-flow: column;
        grid-gap: 2.5% 1.5%;
        top: 16%;
        left: 25%;
        position: absolute;
    }
    #settings h1 {
        position: absolute;
        top: 7%;
        left: 25%;
        font-size: 2vw;
    }
    #settings #buttons button {
        display: grid;
        grid-template-columns: 23% 1fr;
        padding: 0;
        margin: 0;
        aspect-ratio: 4.4 / 1;
    }
    #settings #buttons button img {
        width: 3.3vw;
        float: left;
        padding: 0.5vw;
    }
    #settings button.close {
        aspect-ratio: 1 / 1;
        width: 4.5%;
        position: absolute;
        top: 7.6%;
        right: 4.8%;
    }
    #settings span.name {
        position: relative;
        top: 35%;
        font-size: 1vw;
        text-align: left;
    }
    canvas#settingsCanvas {
        position: absolute;
        border: 1px black;
        width: 19vw;
        z-index: 100;
        background: aquamarine;
        margin: 0;
        top: 4vw;
        left: 5vw;
    }
    .close img {
    width: 3.4vw;
    margin-top: 0.2vw;
}
</style>

<div class="page hidden" id="settings">
    <canvas id="settingsCanvas" width="400" height="850"></canvas>
    <div id="buttons">

    </div>
    <h1>Settings</h1>
    <button class="close" onclick="PreferenceExit()"><img src="Icons/Exit.png" alt=""></button>
</div>
